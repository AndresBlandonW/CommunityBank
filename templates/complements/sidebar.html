<!-- App Sidebar -->
<div class="modal fade panelbox panelbox-left" id="sidebarPanel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <!-- profile box -->
                <div class="profileBox pt-2 pb-2">
                    <div class="image-wrapper">
                        <img src="{{url_for('static', filename='img/avatar.jpg')}}" alt="image" class="imaged  w36">
                    </div>
                    <div class="in">
                        <strong>{{ current_user.name }}</strong>
                        <div class="text-muted">{{ current_user.identity }}</div>
                    </div>
                    <a href="#" class="btn btn-link btn-icon sidebar-close" data-dismiss="modal">
                        <ion-icon name="close-outline"></ion-icon>
                    </a>
                </div>
                <!-- * profile box -->
                <!-- balance -->
                <div class="sidebar-balance">
                    <div class="listview-title">My earnings</div>
                    <div class="in">
                        <h1 class="amount">$ {{earnings | currencyFormat}}</h1>
                    </div>
                </div>
                <!-- * balance -->

                <!-- menu -->
                <div class="listview-title mt-1">Menu</div>
                <ul class="listview flush transparent no-line image-listview">
                    <li>
                        <a href="{{ url_for('home')}}" class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="pie-chart-outline"></ion-icon>
                            </div>
                            <div class="in">
                                Overview
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('transactions')}}" class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="pie-chart-outline"></ion-icon>
                            </div>
                            <div class="in">
                                Transactions
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('buyStocks')}}" class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="pie-chart-outline"></ion-icon>
                            </div>
                            <div class="in">
                                Stocks
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('creditHist')}}" class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="document-text-outline"></ion-icon>
                            </div>
                            <div class="in">
                                Credit History
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('checkCredit')}}" class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="document-text-outline"></ion-icon>
                            </div>
                            <div class="in">
                                Make a Credit
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- * menu -->

                <!-- others -->
                <div class="listview-title mt-1">Others</div>
                <ul class="listview flush transparent no-line image-listview">
                    <li>
                        <a href="{{url_for('update')}}" class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="settings-outline"></ion-icon>
                            </div>
                            <div class="in">
                                My Profile
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="chatbubble-outline"></ion-icon>
                            </div>
                            <div class="in">
                                Support
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('logout') }}" class="item">
                            <div class="icon-box bg-primary">
                                <!--<img class="icon-box" src="{{url_for('static', filename='img/ico-logout.png')}}">-->
                            </div>
                            <div class="in">
                                Log out
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- * others -->
            </div>
        </div>
    </div>
</div>
<!-- * App Sidebar -->
