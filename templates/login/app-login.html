<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Community Bank - Log in</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script type="text/javascript">
    function validateForm() {
        var a = document.forms["Form"]["identity"].value;
        var b = document.forms["Form"]["password"].value;
        if (a == null || a == "", b == null || b == "") {
            alert("Incorrect username or password");
            return false;
        }
    }
</script>

<body class="bg-light">
    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2 text-center">
            <h1>Log in</h1>
            <h4>Enter your credentials to access the bank</h4>
        </div>
        <br> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <div class="section mt-2 mb-5 p-3">
            <form action="/auth" method="POST" name="Form" onsubmit="return validateForm()" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group basic">
                    <div class="input-wrapper">
                        <label class="label" for="email1">Citizenship card</label>
                        <input type="identity" class="form-control" id="identity" name="identity" placeholder="Your identity">
                        <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                    </div>
                </div>

                <div class="form-group basic">
                    <div class="input-wrapper">
                        <label class="label" for="password1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your password">
                        <i class="clear-input"><ion-icon name="close-circle"></ion-icon></i>
                    </div>
                </div>

                <div class="form-links mt-2">
                    <div>
                        <a href="#">Register Now</a>
                    </div>
                    <div><a href="#" class="text-muted">Forgot Password?</a></div>
                </div>

                <div class="form-group inputPos">
                    {{ recaptcha }}
                </div>

                <div class="form-button-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                </div>

            </form>
        </div>

    </div>
    <!-- * App Capsule -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{{url_for('static', filename='js/lib/jquery-3.4.1.min.js')}}"></script>
    <!-- Bootstrap-->
    <script src="{{url_for('static', filename='js/lib/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/lib/bootstrap.min.js')}}"></script>
    <!-- Owl Carousel -->
    <script src="{{url_for('static', filename='js/plugins/owl-carousel/owl.carousel.min.js')}}"></script>
    <!-- Base Js File -->
    <script src="{{url_for('static', filename='js/base.js')}}"></script>


</body>

</html>
